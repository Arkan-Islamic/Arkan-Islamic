<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My LinkTree</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-image: url('https://source.unsplash.com/1920x1080/?nature');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            overflow: hidden;
            border: 3px solid #80689c;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link {
            background-color: #80689c;
            color: white;
            padding: 1rem;
            border-radius: 10px;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .link:hover {
            transform: translateY(-3px);
            background-color: #6a557f;
        }

        .link i {
            font-size: 1.5rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            .logo {
                width: 100px;
                height: 100px;
            }

            .link {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Replace with your logo -->
            <img src="https://via.placeholder.com/120" alt="Logo">
        </div>
        
        <div class="links">
            <a href="#" class="link">
                <i class="fas fa-globe"></i>
                <span>Website</span>
            </a>
            
            <a href="#" class="link">
                <i class="fab fa-whatsapp"></i>
                <span>WhatsApp</span>
            </a>
            
            <a href="#" class="link">
                <i class="fab fa-facebook"></i>
                <span>Facebook</span>
            </a>
            
            <a href="#" class="link">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </a>
            
            <a href="#" class="link">
                <i class="fab fa-tiktok"></i>
                <span>TikTok</span>
            </a>
        </div>
    </div>
</body>
</html>
